{% extends 'ontrack_app/base.html' %}
{% load static %}

{% block title_block %}
Register
{% endblock %}

{% block body_block %}

	<div class="media-container-row pt-5">
	  <div class="accordion-content">
<h1 style="color: #022B4C; text-align: left; font-size: 50px;">Register with OnTrack</h1>
</div>
</div>
{% if registered %}
OnTrack says: <strong>Thank you for registering!</strong>
<a href="{% url 'login'%}">Login.</a><br />
{% else %}
<p>
<form  input style = "height: 50px; width: 190px;" id="user_form" method="post" action="{% url 'register'%}" enctype="multipart/form-data">
	{% csrf_token %}
	<!-- Display each form. The as_p method wraps each element in a paragraph
(<p>) element. This ensures each element appears on a new line,
making everything look neater. -->
	{{ user_form.as_p }}
	<!-- Provide a button to click to submit the form. -->
	<input input class="btn btn-lg btn-secondary" style="background-color: #343a40;" type="submit" name="submit" value="Register" />
</form>
</p>
{% endif %}

<div>
    <img style="padding-left: 300px; width:700px;height:300px;" class="thumbnail"
      src="{{MEDIA_URL}}doctor2.png" alt="Picture of Calender when user logged in!">
  </div>
{% endblock %}
